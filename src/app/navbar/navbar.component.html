<header class="header" id="header">
    <nav class="nav container">
        <img src="/assets/images/Vector.png">
        <form *ngIf="router.url != '/'"  class="home__search">
            <input type="search" placeholder="Search..">
            
          </form>
    </nav>
    <div *ngIf="!isLoggedIn"  class="login_profile">
      <!-- <a  class="btn" *ngIf="isLoggedIn" (click)="logout()">Logout</a> -->
        <a  class="btn"  [routerLink]="login">Sign In</a>
        
      
    </div>
    <div class="container" *ngIf="isLoggedIn" >
      <div class="half">
        <label for="profile2" class="profile-dropdown">
          <input type="checkbox" id="profile2">
          <img [src]="Photourl">
      
          <ul>
            <!-- <span >{{this.userdisplayname}}</span> -->
            <li><a href="#"><i class="mdi mdi-account"></i>Account</a></li>
            <li><a (click)="logout()"><i class="mdi mdi-logout" ></i>Logout</a></li>
          </ul>
        </label>
      </div>
    </div>
</header>
